version: "3"

services:
  ###
  # Postgres service
  #  adapted from https://github.com/docker-library/docs/blob/master/postgres/README.md#-via-docker-compose-or-docker-stack-deploy
  ###
  postgres:
    image: postgres:16.2
    restart: always
    environment:
      PGUSER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgadmin
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    # volumes:
    #   - ${DOCKER_VOLUME_DIRECTORY:-./local/data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 30s
      retries: 3
  ###
  # Minio
  #  adapted from https://github.com/minio/minio/blob/master/docs/orchestration/docker-compose/docker-compose.yaml
  ###
  minio:
    image: quay.io/minio/minio:RELEASE.2024-06-29T01-20-47Z
    command: minio server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: dyanmo
      MINIO_ROOT_PASSWORD: dyanmo
    # volumes:
    #   - ${DOCKER_VOLUME_DIRECTORY:-.}/local/data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5